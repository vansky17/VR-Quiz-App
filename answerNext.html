<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>VR Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VR Quiz App</h1>
    </header>

    <section class="main">
        <h2 id="question">What is Virtual Reality?</h2>
        <img class="vr-img" src="https://cdn.pixabay.com/photo/2018/05/02/14/53/virtual-reality-3368729_960_720.jpg" alt="A man with a VR HMD" width="50%"/>
        <div class="img-license"><a href="https://pixabay.com/service/terms/#license">image by pixabay.com</a></div>
        <form id="form">
            <div class="answer-chioce"><input type="radio" name="option" id="option0" disabled><label for="option0">An organizational form aiming to optimize the supply chain of a company</label>
            </div>
            <div class="answer-chioce"><input type="radio" name="option" id="option1" disabled><label for="option1">A programming language created by Microsoft</label>
            </div>
            <div class="answer-chioce"><input type="radio" name="option" id="option2" disabled><label for="option2">The future of web development!</label>
            </div>
            <div class="answer-chioce success"><input type="radio" name="option" id="option3" checked disabled><label for="option3">The use of computer technology to create an interactive simulated environment</label>
            </div>
            <div class="message correct"></div>
            <a href="result.html"><button class="submit-button next" type="button"> Next</button></a>                              
        </form>
    </section>
    <article>
        <ul class="progress">
            <li>Question: 2 of 10 </li>
            <li>Score: 1</li>
           </ul>
    </article>
    </body>
