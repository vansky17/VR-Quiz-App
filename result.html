<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>VR Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VR Quiz App</h1>
    </header>
    <!-- Result Section -->
   <!--  The result section displays the final score. Depending on the score, the message will be positive or negative.
    A button will provide the option to restart the quiz. -->
    <section class="main">
        <h2 id="result">You may enter...</h2>
        <ul class="result">
            <li>Final Score: 7/10</li>
        </ul>
        <form id="form">
            <a href=index.html><button class="submit-button" type="button">Restart Quiz</button></a>   
         </form>     
    </section>   
</body>
</html>
