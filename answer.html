<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>VR Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VR Quiz App</h1>
    </header>
    <!-- Intermediate Result -->
<!--After submition the button "Submit Answer" changes to "Next". The correct answer is always highlighted (e.g in green) and if a wrong answer has been made it is also highlighted (e.g. in red).
    A text message with the correct answer is displayed beneath the selection (Correct || Wrong answer! The correct answer is ...) 
    The button Next initiates the next question -->

    <section class="main">
        <h2 id="question">What does VR stand for?</h2>
        <img class="vr-img" src="https://images.pexels.com/photos/123335/pexels-photo-123335.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="A woman with a VR HMD" width="50%" height="284px"/>
        <div class="img-license"><a href="https://www.pexels.com/photo-license/">image by pexels.com</a></div>
        <form id="form">
            <div class="answer-chioce"><input type="radio" name="option" id="option0" disabled><label for="option0">Virtual Religion</label>
            </div>
            <div class="answer-chioce success"><input type="radio" name="option" id="option1" checked disabled><label for="option1">Virtual Reality</label>
            </div>
            <div class="answer-chioce failure"><input  type="radio" name="option" id="option2" disabled><label for="option2">Vertical Realization</label>
            </div>
            <div class="answer-chioce"><input type="radio" name="option" id="option3" disabled><label for="option3">Variable Recursion</label>
            </div>
            <div class="message">Wrong answer! The correct answer is Virtual Reality</div>
            <a href="questionNext.html"><button class="submit-button next" type="button"> Next</button></a>                             
        </form>
    </section>
    <article>
        <ul class="progress">
            <li>Question: 1 of 10 </li>
            <li>Score: 0</li>
           </ul>
    </article>
    </body>
</html>
