<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>VR Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VR Quiz App</h1>
    </header>
    <!-- Starter Section -->
    <!-- The user is greeted by a starter page with a small hint on the topic to make it clear that the following is a quiz. A "Let's go" button starts the quiz.
    The HTMl in this section is displayed only initially, and will not be created dynamically, but will be replaced by the next dynamically created sections. -->
    <section class="main">
        <h2>Ready for the Next Dimension?</h2> 
        <img class="vr-img" src="https://images.unsplash.com/photo-1518252283669-e5cbf7cd40af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80" alt="A new dimension" width="50%"/>
        <div class="img-license"><a href="https://unsplash.com/license">image by unsplash.com</a></div>
        <form id="form">
            <a href="question.html"><button class="submit-button" type="button"> Let's find out!</button> </a>
        </form> 
    </section>
</body>
</html>
