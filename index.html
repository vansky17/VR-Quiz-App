<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>VR Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VR Quiz App</h1>
    </header>
    <!-- Starter Section -->
    <!-- The user is greeted by a starter page with a small hint on the topic to make it clear that the following is a quiz. A "Let's go" button starts the quiz.
    The HTMl in this section is displayed only initially, and will not be created dynamically, but will be replaced by the next dynamically created sections. -->
    <section class="main">
        <h2>Ready for the Next Dimension?</h2>
        <img class="vr-img" src="https://www.ladn.eu/wp-content/uploads/2016/07/actu_30495_vignette_alaune.jpg" width="50%"/>
        <form id="form">
            <button class="submit-button" type="button">Let's find out!</button> 
        </form> 
    </section>
    <hr>
    <!-- Question Section -->
   <!--  The actual Quiz section dipslays always the question in the middle of the screen, followed by an image (which may give some hint to the correct answer).
    All in all there will be 10 such Quiz sections (one per question) The user can then select one of four possible answers. Only one of them is the correct one.
    In the code implementation phase, each of the question topic with its four possible answer choices will be stored as an object in an array.
    The contents of the entire Quiz App is as follows:

1 What does VR stand for?
    [Virtual Religion]
    [Virtual Reality] - correct answer
    [Vertical Realization]
    [Variable Recursion]

2. What is Virtual Reality?
    [An organizational form aiming to optimize the supply chain of a company]
    [A programming language created by Microsoft]
    [The future of web development!] 
    [The use of computer technology to create an interactive simulated environment] – correct answer

3. What does HMD stand for?
	[Hey My Dude]
	[Hold My Device]
	[Head Mounted Device]
    [Head Mounted Display] - correct answer
    
4. How are VR Headsets powered?
	[Via Internet]
	[Using solar cells]
    [Smartphone, Computer, Game Console, Battery] - correct answer
    [A VR power core]

5. What is Cyberspace:
    [A synonym for "cloud computing"]
    [Virtual, computer-generated space or virtual world. ] - correct answer
    [Biscuits with intoxicating substances (such as marijuana).]
    [An alternative spelling for the territory in Siberia]

6. At what resolution will VR displays be indistinguishable from reality?
    [4k resolution]
    [8k resolution]
    [16k resolution] - correct answer
    [24k resolution]

7 What is foveated rendering
    [A technique  to reduce the rendering workload in the peripheral vision] – correct answer
    [Depiction of an eye in the anatomy]
    [A medical synonym for Astigmatism]
    [A game engine for video games]

8. What is Field of View (FOV)
    [A field in the nature to contemplate a beautiful scenery]
    [The name of a small village in France]
    [The area visible when looking through the microscope]
    [The open observable area a human can see through his eyes] – correct answer

9. What is the typical FOV of the human vision?
    [75 degrees]
    [120 degrees]
    [180 degrees] -correct answer
    [360 degrees]

10. What is currently the best VR device on the market?
	[HTC VivePro]
	[Oculus Rift S (Lenovo)]
	[Google Cardboard]
    [Valve Index] - correct answer 
    
    On the bottom right, a progress indication is shown with the current question number and the score achieved so far. 
    The user has to click the Submit Answer button to confirm his/her choice.-->

    <section class="main">
        <h2 id="question">What does VR stand for?</h2>
        <img class="vr-img" src="https://vrroom.buzz/sites/default/files/styles/article_top_banner/public/vr-startup-vr-mainstream-vrroom_1.png?itok=bemipM03&c=142e470dc2b1c437f2f354e6772796c1" width="50%"/>
        <form id="form">
            <div class="answer-chioce"><input class="answer-chioce" type="radio" name="option" id="option0"><label for="option0">Virtual Religion</label>
            </div>
            <div class="answer-chioce"><input class="answer-chioce" type="radio" name="option" id="option1"><label for="option1">Virtual Reality</label>
            </div>
            <div class="answer-chioce"><input class="answer-chioce" type="radio" name="option" id="option2"><label for="option2">Vertical Realization</label>
            </div>
            <div class="answer-chioce"><input class="answer-chioce" type="radio" name="option" id="option3"><label for="option3">Variable Recursion</label>
            </div>
            <button class="submit-button answer" type="button">Submit Answer</button>                              
        </form>
    </section>
    <article>
        <ul class="progress">
            <li>Question: 1 of 10 </li>
            <li>Score: 0</li>
           </ul>
    </article>
    <hr>
    <!-- Intermediate Result -->
<!--After submition the button "Submit Answer" changes to "Next". The correct answer is always highlighted (e.g in green) and if a wrong answer has been made it is also highlighted (e.g. in red).
    A text message with the correct answer is displayed beneath the selection (Correct || Wrong answer! The correct answer is ...) 
    The button Next initiates the next question -->

    <section class="main">
        <h2 id="question">What does VR stand for?</h2>
        <img class="vr-img" src="https://vrroom.buzz/sites/default/files/styles/article_top_banner/public/vr-startup-vr-mainstream-vrroom_1.png?itok=bemipM03&c=142e470dc2b1c437f2f354e6772796c1" width="50%"/>
        <form id="form">
            <div class="answer-chioce"><input class="answer-chioce" type="radio" name="option" id="option0"><label for="option0">Virtual Religion</label>
            </div>
            <div class="answer-chioce success"><input class="answer-chioce" type="radio" name="option" id="option1"><label for="option1">Virtual Reality</label>
            </div>
            <div class="answer-chioce failure"><input class="answer-chioce" type="radio" name="option" id="option2"><label for="option2">Vertical Realization</label>
            </div>
            <div class="answer-chioce"><input class="answer-chioce" type="radio" name="option" id="option3"><label for="option3">Variable Recursion</label>
            </div>
            <div class="message">Wrong answer! The correct answer is Virtual Reality</div>
            <button class="submit-button next" type="button">Next</button>                              
        </form>
    </section>
    <article>
        <ul class="progress">
            <li>Question: 1 of 10 </li>
            <li>Score: 0</li>
           </ul>
    </article>
    <hr>

    <!-- Result Section -->
   <!--  The result section displays the final score. Depending on the score, the message will be positive or negative.
    A button will provide the option to restart the quiz. -->
    <section class="main">
            <h2 id="question">You may enter...</h2>
            <ul class="result">
                    <li>You answered 10 of 10 questions</li>
                    <li>Final Score: 10</li>
                </ul>
            <form id="form">
                    <button class="submit-button" type="button">Restart Quiz</button>   
                </form>     
        </section>
   
</body>

</html>
